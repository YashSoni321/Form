<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <h2 class="primary-heading">Contact Us</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label for="firstname">First name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstname"
            />
          </div>
          <div class="col">
            <label for="lastname">Last name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              id="lastname"
            />
          </div>
        </div>
        <br />

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Father's Name</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Father's Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="ConfirminputPassword4"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Johari Bazaar Jaipur"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Aamer Govind nagar"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Rajasthan</option>
              <option>Uttar Pradesh</option>
              <option>Delhi</option>
              <option>maharashtra</option>
              <option>Punjab</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Qualification</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Last Qualification"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Pin code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Already a member
            </label>
          </div>
        </div>
        <button class="btn btn-primary" onclick="myFunction()">
          Sign in
        </button>
        <p id="demo"></p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML =
          "we Surely contact you in 24 hours   thank for contact us";
      }
    </script>
  </body>
</html>
